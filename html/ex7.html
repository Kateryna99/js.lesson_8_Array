<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //Задача 7. Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:
    //за весь рік;
    //у першій половині року;
    //у другій половині року;
    //за літо;
    //за ІІ квартал;
    //за парні місяці (з парними номерами);
    //за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
    'use strict'

    function paymentArr() {
        let arr = []
        let min = 700
        let max = 1300
        for (let i = 0; i < 12; i++) {
            const paymentPerMonth = min + Math.floor(Math.random() * (max - min + 1))
            arr.push(paymentPerMonth)
        }
        return arr
    }

    function getYearPaymentCheck(monthPayments) {
        let yearPaymentSum = 0
        for (let i = 0; i < monthPayments.length; i++) {
            yearPaymentSum += monthPayments[i]
        }
        return yearPaymentSum
    }

    function getFirstHalfOfYearCheck(monthPayments) {
        let FirstHalfOfYearSum = 0
        for (let i = 0; i < 6; i++) {
            FirstHalfOfYearSum += monthPayments[i]
        }
        return FirstHalfOfYearSum
    }

    function getLastHalfOfYearCheck(monthPayments) {
        let LastHalfOfYearSum = 0
        for (let i = 6; i < monthPayments.length; i++) {
            LastHalfOfYearSum += monthPayments[i]
        }
        return LastHalfOfYearSum
    }

    function getSummerCheck(monthPayments) {
        let summerSum = 0
        for (let i = 5; i < 8; i++) {
            summerSum += monthPayments[i]
        }
        return summerSum
    }

    function getSecondQuarterCheck(monthPayments) {
        let secondQuarterSum=0
        for (let i = 3; i<6; i++){
            secondQuarterSum+=monthPayments[i]
        }
        return secondQuarterSum
    }

    function getEvenMonthCheck(monthPayments) {
        let evenMonthSum = 0
        for(let i = 0; i<monthPayments.length;i++){
            if(i%2!==0)
                evenMonthSum+=monthPayments[i]
        }
        return evenMonthSum
    }
    function getFirstMonthOfSeasonCheck(monthPayments) {
        let firstMonthOfSeasonSum = 0
        for(let i = 0; i<12;i++){
            if((i+1)%3===0)
                firstMonthOfSeasonSum+=monthPayments[i]
        }
        return firstMonthOfSeasonSum
    }

    const monthPayments = paymentArr()

    document.write(`Your payments for whole year monthly: ${monthPayments} <br>
                    Whole Year payment sum : ${getYearPaymentCheck(monthPayments)} <br>
                    First half of the year payment: ${getFirstHalfOfYearCheck(monthPayments)} <br>
                    Second half of the year payment: ${getLastHalfOfYearCheck(monthPayments)} <br>
                    Summer payment: ${getSummerCheck(monthPayments)} <br>
                    Second quarter payment: ${getSecondQuarterCheck(monthPayments)} <br>
                    Even months payment: ${getEvenMonthCheck(monthPayments)} <br>
                    First month of the season payment: ${getFirstMonthOfSeasonCheck(monthPayments)}`)


</script>
</body>
</html>
