<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //Задача 1. Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник,
    // двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
    'use strict'

    function scoreArray(subNum) {
        let arr = []
        for (let score = 0; score < subNum; score++) {
            const subScore = Math.floor(Math.random() * 12) + 1;
            arr.push(subScore)
        }
        return arr
    }

    function getAverageScore(arrList) {
        let sumScore = 0;
        for (let i = 0; i < arrList.length; i++) {
            sumScore += arrList[i]
        }
        return Math.ceil(sumScore / arrList.length)
    }

    function getCategoryScore(averScore) {
        let result
        switch (averScore) {
            case 1:
            case 2:
            case 3:
                result = 'двійочник'
                break;
            case 4:
            case 5:
            case 6:
                result = 'трійочник'
                break;
            case 7:
            case 8:
            case 9:
                result = 'хорошист'
                break;
            case 10:
            case 11:
            case 12:
                result = 'відмінник'
                break;
            default:
                result = 'Error'
        }
        return result
    }

    const subjectNumber = parseInt(prompt('Напишіть скільки предметів вивчав учень'))
    const arrList = scoreArray(subjectNumber)
    const averScore = getAverageScore(arrList)

    document.write(`Цей учень ${getCategoryScore(averScore)}.<br> Його середня оцінка ${averScore}.<br> Його оцінки ${arrList}.`)
</script>
</body>
</html>
